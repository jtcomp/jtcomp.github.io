<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta name="description" content="{{ page.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="">
	<link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | prepend: site.baseurl }}?" type="image/x-icon">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#d25469">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#d25469">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#d25469">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="{{ "/assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
	<!-- Styles -->
	<link rel="stylesheet" href="{{ "/assets/css/sass/main.css" | prepend: site.baseurl }}">
    
    <!--JQuery and Fancybox -->
        
    <script src="{{"/assets/js/jquery-3.2.1.min.js" | prepend: site.baseurl}}"></script>
    
    <link rel="stylesheet" href="{{ "/assets/css/jquery.fancybox.min.css" | prepend: site.baseurl}}">
    
    <script src="{{"/assets/js/jquery.fancybox.min.js" | prepend: site.baseurl}}"></script>
	
	<!-- Google Maps -->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>

	<!-- Javascript -->
    <script src="{{site.baseurl}}/assets/js/jquery-3.2.1.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/jquery.vide.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/custom.js"></script>
	<!-- End Javascript -->
	
	
</head>
