{% assign paginator-image-size = '400' %}  

<div class="chapter">
    <a href="{{post.url | prepend: site.baseurl}}">
      <img src=
					 {% if post.googlePhotoUrl %}
					 
		   				{% if post.img-small %}
		   
					 	{{post.img-small | append: '=w' | append: paginator-image-size | append: '-h' | append: paginator-image-size }}
		   
		   				{% else %}
		   
		   				{{post.img}}
		   
		   				{% endif %}
					 
					 {% else if post.img %}
					 
					 {{"/assets/img/" | prepend: site.baseurl | append: post.img}}
					  
					 {% endif %}
					 
		alt="{{page.title}}">
    </a>
    <div class="chapter_inner">
      <p class="chapter_number">{{post.date | date: '%Y, %b %d'}}</p>
      <h3 class="chapter_title">{{post.title}}</h3>
    </div>
  </div>
